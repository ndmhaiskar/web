<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body>
    <h1>User Registration Form</h1>
    <div>
        <table>
            <tr>
                <td><label>UserName:</label></td>
                <td><input type="text" name="username" placeholder="Please enter unique username"></td>
            </tr>
            <tr>
                <td><label>Password:</label></td>
                <td><input type="password" name="password" placeholder="Please enter strong password"></td>
            </tr>
            <tr>
                <td><label>Repeat Password:</label></td>
                <td><input type="password" name="rpassword" placeholder="Please enter same as above password"></td>
            </tr>
            <tr>
                <td><label>Email:</label></td>
                <td><input type="email" name="email" placeholder="Please enter format like abc@def.dname"></td>
            </tr>
            <tr>
                <td><label>Contact:</label></td>
                <td><input type="number" name="phone" placeholder="Please enter 10 digit phone number"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit"></td>
                <td><button>Cancel</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
